[pytest]
# Chemins des tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options par défaut
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=backend
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80

# Markers personnalisés
markers =
    slow: tests lents (exécution > 1s)
    integration: tests d'intégration nécessitant DB
    unit: tests unitaires purs
    api: tests des endpoints API

# Configuration de sortie
console_output_style = progress
log_cli = false
log_cli_level = INFO
